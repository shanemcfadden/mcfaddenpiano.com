name: lint
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run ESlint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
